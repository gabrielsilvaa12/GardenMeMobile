name: gardenme
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  circular_bottom_navigation: ^2.4.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  http: ^1.6.0
  image_picker: ^1.2.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  google_sign_in: ^6.2.1
  firebase_storage: ^13.0.5
  path_provider: ^2.1.5
  path: ^1.9.1
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  permission_handler: ^11.3.0 # Gerencia permissões
  shared_preferences: ^2.2.2  # Salva configurações (Ligado/Desligado)

flutter_native_splash:
  color: "#3a5a40"
  image: "assets/images/garden.png" 
  android_12:
    image: "assets/images/garden.png"
    color: "#3a5a40"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/garden.png"
  min_sdk_android: 21
  adaptive_icon_background: "#3a5a40"
  adaptive_icon_foreground: "assets/images/garden.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/